[global]
suggested_oob_version=1.0
fedora_release=11
olpc_version_major=10
olpc_version_minor=1
olpc_version_release=0
target_platform=XO-1.5
langs=en,es,ar,pl,pt_BR,pt,it,fr,ht,el,mn,mr_IN,th,am_ET,km_KH,ne_NP,ur_PK,rw,ja,de,tr,te,ps,fa_AF,si,zh_CN
modules=
	base,
	xo1_5,
	buildnr_from_file,
	repos,
	sd_card_image,
	yumcfg,
	x11,
	sugar,
	sugar_activity_group,
	gnome

[base]
; official 10.1.0 release doesn't come with pre-populated link farm, let's
; match that here too
prepopulate_run=0
; python optimization was disabled in 10.1.0
python_optimize=0

[repos]
olpc_frozen_1=0,koji.dist-f11
olpc_frozen_2=0,koji.dist-f11-updates
olpc_frozen_3=1,local.10.1
olpc_frozen_4=1,local.10.1-xo1.5
add_excludes_to=koji.dist-f11,koji.dist-f11-updates

[sd_card_image]
; 3780mb
size_1=3964665000
; 1985mb
size_2=1977614336,2g

[yumcfg]
addrepo_1=0,olpc-fedora-updates,http://mock.laptop.org/repos/koji.dist-f11-updates
addrepo_2=1,olpc,http://mock.laptop.org/repos/local.10.1
addrepo_3=1,olpc-xo1.5,http://mock.laptop.org/repos/local.10.1-xo1.5
add_excludes_to=fedora,fedora-updates,fedora-updates-testing

[sugar]
favorites_view_add=
	org.sugarlabs.InfoSlicer,
	org.sugarlabs.IRC,
	org.laptop.physics,
	org.laptop.Words,
	org.laptop.community.TypingTurtle,
	org.gnome.Labyrinth,
	org.laptop.sugar.Jukebox,
	com.socialtext.SocialCalcActivity,
	org.laptop.sugar.GetBooksActivity,
	org.laptop.WikipediaActivity,
	org.laptop.WikipediaActivityEN,
	org.laptop.community.Colors,
	org.laptop.StopWatchActivity,
	org.laptop.community.Finance
favorites_view_del=
	org.laptop.Terminal,
	org.laptop.Log

[sugar_activity_group]
url=http://wiki.laptop.org/go/Activities/G1G1

