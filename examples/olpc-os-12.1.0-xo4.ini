[global]
fedora_release=17
olpc_version_major=12
olpc_version_minor=1
olpc_version_release=0
target_platform=XO-1.75
langs=en_US,es

[base]
make_tree_tarball=0
versioned_fs=1

[xo1_75]

[bringup]
# place zImage / kernel rpm / olpc.fth / runin.tar
# in the same directory where the oob configuration INI file resides

# the zImage file will be renamed vmlinuz, replacing the
# usual vmlinuz symlink if present
# kernel_zimage=%(oob_config_dir)s/zImage

# don't use kernel_zimage and kernel_rpm at the same time!
#kernel_rpm=%(oob_config_dir)s/kernel-3.5.0_xo1.75-20120817.2124.olpc.fe043fe.armv7hl.rpm

# copied verbatim
olpc_fth=%(oob_config_dir)s/olpc.fth

# runin.tar.gz gets copied as-is to boot
# will overwrite any runin installed from rpm
# runin_tarball=%(oob_config_dir)s/runin.tar.gz

fw8787=%(oob_config_dir)s/sd8787_uapsta.bin

# Overwrite arbitrary files from the overlay
# directory -- owner will be root, mode is ignored
# BROKEN - don't use
#overlay=%(oob_config_dir)s/rootdir/

[sd_card_image]

[repos]
fedora_arch=armhfp
olpc_frozen_1=0,koji.dist-f17-armv7hl
