olpc_publicrpms_1=1,f17
olpc_publicrpms_2=1,f17-xo1.75
olpc_publicrpms_3=1,f17-xo4
add_excludes_to=koji.dist-f17-armv7hl,koji.dist-f17-armv7hl-updates-12.1.0

